<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Offer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="product-img">
            <img src="desert+product+photography+abudhabi+تصوير.jpg" alt="">
        </div>
        <div>
            <h1>Prefume</h1>
            
            <h3 id="offer">50% off </h3>
            
        </div>
        <div class="countdown-container">
            <div class="count-elements days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="count-elements hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="count-elements minutes-c">
                <p class="big-text" id="minutes">0</p>
                <span>mins</span>
            </div>
            <div class="count-elements seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>sec</span>
            </div>
        </div>
        <div id="price">
            <h1>100$</h1>
        </div>
        
    </div>
    
    <script src="script.js" ></script>
</body>
</html>
